<header class="fixed top-0 left-0 w-full z-50 transition-all duration-500 ease-in-out"
  [ngClass]="{ 'bg-charcoal/95 backdrop-blur-md shadow-lg py-3': isScrolled, 'bg-transparent py-6': !isScrolled }">
  <div class="container mx-auto flex justify-between items-center px-6 md:px-12">
    <!-- Logo -->
    <a routerLink="/" class="text-3xl font-serif font-bold text-gold tracking-wide cursor-pointer hover:text-white transition-colors duration-300">
      Savor√©
    </a>

    <!-- Desktop Navbar -->
    <nav class="hidden md:flex space-x-8 text-gray-200 font-medium text-sm tracking-wider uppercase">
      <a routerLink="/about" routerLinkActive="text-gold" class="hover:text-gold transition-colors duration-300 relative group">
        About
        <span class="absolute left-0 bottom-[-4px] w-0 h-[2px] bg-gold transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a routerLink="/menu" routerLinkActive="text-gold" class="hover:text-gold transition-colors duration-300 relative group">
        Menu
        <span class="absolute left-0 bottom-[-4px] w-0 h-[2px] bg-gold transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a routerLink="/testimonials" routerLinkActive="text-gold" class="hover:text-gold transition-colors duration-300 relative group">
        Reviews
        <span class="absolute left-0 bottom-[-4px] w-0 h-[2px] bg-gold transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a routerLink="/reservation" routerLinkActive="text-gold" class="hover:text-gold transition-colors duration-300 relative group">
        Reserve
        <span class="absolute left-0 bottom-[-4px] w-0 h-[2px] bg-gold transition-all duration-300 group-hover:w-full"></span>
      </a>
    </nav>

    <!-- Mobile Hamburger Icon -->
    <button class="md:hidden text-gold focus:outline-none" aria-label="Toggle menu" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="md:hidden fixed inset-0 bg-charcoal/98 backdrop-blur-xl z-50 flex flex-col items-center justify-center space-y-8 transition-transform duration-500 ease-in-out"
      [ngClass]="{ 'translate-x-0': menuOpen, 'translate-x-full': !menuOpen }">
      
      <button class="absolute top-6 right-6 text-gold focus:outline-none" aria-label="Close menu" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <a routerLink="/about" (click)="toggleMenu()" class="text-2xl text-white hover:text-gold font-serif transition-colors">About</a>
      <a routerLink="/menu" (click)="toggleMenu()" class="text-2xl text-white hover:text-gold font-serif transition-colors">Menu</a>
      <a routerLink="/testimonials" (click)="toggleMenu()" class="text-2xl text-white hover:text-gold font-serif transition-colors">Reviews</a>
      <a routerLink="/reservation" (click)="toggleMenu()" class="text-2xl text-white hover:text-gold font-serif transition-colors">Reserve</a>
    </div>
  </div>
</header>
