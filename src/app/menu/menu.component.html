
<main class="text-gray-200 bg-charcoal font-sans overflow-x-hidden pt-20">

    <!-- Menu Hero -->
    <section class="py-20 text-center relative bg-fixed bg-cover bg-center" style="background-image: url('assets/hero-bg.webp');">
        <div class="absolute inset-0 bg-black/80"></div>
        <div class="relative z-10">
            <h4 class="text-gold uppercase tracking-[0.2em] text-sm mb-4 font-bold">Discover Our Flavors</h4>
            <h1 class="text-5xl md:text-7xl font-serif text-white mb-2">The Menu</h1>
            <div class="w-16 h-1 bg-gold mx-auto mt-6"></div>
        </div>
    </section>

    <!-- Categories Filter -->
    <section class="py-12 bg-charcoal border-b border-white/5 sticky top-[72px] z-40 shadow-xl backdrop-blur-md bg-opacity-95">
        <div class="container mx-auto px-6 overflow-x-auto whitespace-nowrap text-center no-scrollbar">
            <button *ngFor="let category of categories" 
                (click)="setCategory(category)"
                [class.text-gold]="activeCategory === category"
                [class.text-gray-400]="activeCategory !== category"
                [class.border-gold]="activeCategory === category"
                class="inline-block px-6 py-2 mx-2 text-sm uppercase tracking-widest font-bold border-b-2 border-transparent hover:text-gold transition-colors duration-300 focus:outline-none">
                {{ category }}
            </button>
        </div>
    </section>

    <!-- Menu Grid -->
    <section class="py-24 bg-charcoal min-h-screen">
        <div class="container mx-auto px-6 md:px-12">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-16">
                <!-- Menu Item -->
                <div *ngFor="let item of filteredItems" class="flex flex-col md:flex-row gap-6 group">
                    <!-- Image -->
                    <div class="w-full md:w-40 h-40 flex-shrink-0 overflow-hidden rounded-sm relative">
                        <img [src]="item.image" [alt]="item.name" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <!-- Badges -->
                        <div class="absolute top-2 left-2 flex gap-1">
                            <span *ngIf="item.isVegetarian" class="bg-green-800 text-white text-[10px] uppercase font-bold px-2 py-1 rounded">Veg</span>
                            <span *ngIf="item.isSpicy" class="bg-red-800 text-white text-[10px] uppercase font-bold px-2 py-1 rounded">Hot</span>
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="flex-grow border-b border-white/10 pb-6 group-hover:border-gold/30 transition-colors duration-500">
                        <div class="flex justify-between items-baseline mb-2">
                            <h3 class="text-2xl font-serif text-white group-hover:text-gold transition-colors duration-300">{{ item.name }}</h3>
                            <span class="text-gold font-bold text-xl">${{ item.price }}</span>
                        </div>
                        <p class="text-gray-400 font-light leading-relaxed text-sm">{{ item.description }}</p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="filteredItems.length === 0" class="text-center py-20 text-gray-500">
                <p>No items found in this category.</p>
            </div>

        </div>
    </section>

    <!-- Download PDF CTA -->
    <section class="py-16 bg-charcoal-light text-center">
        <p class="text-gray-400 mb-6">Prefer a physical copy?</p>
        <button class="border border-gold text-gold px-8 py-3 uppercase tracking-widest text-xs hover:bg-gold hover:text-charcoal transition-all duration-300">
            Download PDF Menu
        </button>
    </section>

</main>
